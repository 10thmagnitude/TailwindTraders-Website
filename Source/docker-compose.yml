version: '3.4'

services:
  web:
    image: ${REGISTRY:-tailwindtraders}/web:${TAG:-latest}
    build:
      context: Tailwind.Traders.Web
      dockerfile: Dockerfile
      args:
        - USE_B2C=false
    environment:
      - B2CAuth:ClientId=
      - B2CAuth:Authority=
      - B2CAuth:Scopes=
    ports:
      - "2000:80"